<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>AEC Wedding</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body class="theme-cyan">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <!-- Right panel with cover effect-->

    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Antoine & Coralie</div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page">
                    <!-- Floating Action Button -->
                    <a href="#" id="add-photo" class="floating-button color-green">
                        <i class="icon icon-plus"></i>
                    </a>
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Ajouter un souvenir</div>
                        <div class="content-block" style="background-color: #f9f9f9;">
                            <div class="content-block-inner">
                                <p>Ajoutez votre souvenir au compte instagram. Photos de groupe, messages persos, ce que vous voudrez !</p>
                                <p>Les photos seront ajoutées au compte <a href="http://www.instagram.com/antoineetcoralie" target="_blank" class="external">@antoineetcoralie</a> instantanément.</p>

                            </div>
                        </div>
                        <form id="my-form" method="post" action="/upload" encType="multipart/form-data" class="content-block">
                            <p class="buttons-row">
                                <a href="javascript:;" id="upload-all" style="display: none;" class="button ripple color-green">Upload photos</a>
                            </p>
                            <ul id="image-list">

                            </ul>

                            <input type="file" id="image-upload-input" name="image" accept="image/*" style="height: 0; visibility:hidden;">
                        </form>
                        <!-- <p><a href="http://www.instagram.com/antoineetcoralie" target="_blank" class="button button-fill color-cyan external">Follow the Instagram account</a></p> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
